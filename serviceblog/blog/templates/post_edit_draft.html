{% extends 'base.html' %}

{% block content %}
	{% if user.is_superuser %}
		<h1>post_edit_draft.html</h1>
		<h1>New Post</h1>
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" name="submit" class="save btn btn-default">Publish</button>	
			<button type="submit" name="preview" class="save btn btn-default">Preview</button>	
			<button type="submit" name="delete" class="save btn btn-default">Delete</button>
		</form>
	{% endif %}
{% endblock %}
